<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sign up</title>
</head>
<body>
    <div class="flex signup-box justify-center mt-4 min-h-screen signinbox">
        <div class="card-container">
            <div class="card">
                <h2 class="text-center mb-4">Sign-Up</h2>
                <form id="signupForm">
                    <div class="mb-3 rounded-input">
                        <label for="name" class="form-label">
                            <i class="fas fa-user"></i>
                        </label>
                        <input type="text" placeholder="Enter your name" name="name" class="form-control" required>
                        <span id="nameError" class="text-danger"></span>
                    </div>

                    <div class="mb-3 rounded-input">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i>
                        </label>
                        <input type="email" placeholder="Enter your email" name="email" class="form-control"
                            required>
                        <span id="emailError" class="text-danger"></span>
                    </div>

                    <div class="mb-3 rounded-input">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i>
                        </label>
                        <input type="password" placeholder="Enter your password" name="password"
                            class="form-control" required>
                        <span id="passwordError" class="text-danger"></span>
                    </div>

                    <button type="button"
                        class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full w-full my-2"
                        onclick="handleSubmit()">Sign Up</button>

                    <div id="successMessage" class="text-center" style="color: green; margin-top: 2px;"></div>

                    <div id="errorMessage" class="text-red-500 text-center"></div>

                    <div class="text-center or-section">
                        <hr class="or-line" />
                        <span class="or-text">OR</span>
                        <hr class="or-line" />
                    </div>
                </form>

                <div
                    class="flex m-5 items-center mb-3 google text-center rounded-md">
                    <img src="googleIcon.svg" alt="" class="googleIcon mr-2" />
                    <span>Continue with Google</span>
                </div>

                <p class="text-center mt-3">
                    Already have an account? <a href="signin.html">Sign in</a>
                </p>
            </div>
        </div>
    </div>
</div>

<script src="../js/signup.js"></script>
</body>
</html>
